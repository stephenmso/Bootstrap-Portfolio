            </div>
            <div class='row'>
                <div class='col-md-12'>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Put yo name right here">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Please write me a nice letter" rows="6"></textarea>
                        </div>

                        <button type="button" class="btn btn-primary btn-lg">Submit yo message</button>
                    </form>
                </div>
